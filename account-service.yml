server:
  port: 8081

spring:
  application:
    name: account-service

  datasource:
    url: jdbc:mysql://localhost:3306/account_service
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

custom:
  bad_request: 400
  conflict: 409
  ok: 200
  not_found: 404
